# rocky linux /etc/strongswan/strongswan.conf

# start copy config from https://www.strongswan.org/testing/testresults/ikev2/net2net-start/moon.strongswan.conf
# /etc/strongswan.conf - strongSwan configuration file

swanctl {
  load = pem pkcs1 x509 revocation constraints pubkey openssl random
}

charon-systemd {
  load = random nonce aes sha1 sha2 hmac kdf pem pkcs1 x509 revocation curve25519 gmp curl kernel-netlink socket-default updown vici
}

# end copy config from https://www.strongswan.org/testing/testresults/ikev2/net2net-start/moon.strongswan.conf

# start default conf after rocky install strongswan

# strongswan.conf - strongSwan configuration file
#
# Refer to the strongswan.conf(5) manpage for details
#
# Configuration changes should be made in the included files

charon {
	load_modular = yes
	plugins {
		include strongswan.d/charon/*.conf
	}
}

include strongswan.d/*.conf

# end default conf after rocky install strongswan
