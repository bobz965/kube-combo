connections {
   gw-gw {
      local_addrs  = LOCAL_ADDRS
      remote_addrs = REMOTE_ADDRS

      local {
         auth  = pubkey
         certs = LOCAL_CERT_PEM
         id    = HOSTNAME.strongswan.org
      }
      remote {
         auth = pubkey
         id   = "C=CH, O=strongSwan, CN=HOSTNAME.strongswan.org"
      }
      children {
         net-net {
            local_ts     = LOCAL_TS
            remote_ts    = REMOTE_TS
            start_action  = trap
            updown        = /usr/local/libexec/ipsec/_updown iptables
            esp_proposals = default
         }
      }
      version   = 2
      mobike    = no
      proposals = default
   }
}